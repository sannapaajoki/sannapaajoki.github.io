<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a href="/" class="btn">CV</a>
      <a href="/blog/" class="btn">Blogi</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <div class="myfooter">
          <a href="https://github.com/sannapaajoki" target="_blank"><span class="fab fa-github" title="GitHub"></span></a>
          <a href="https://www.linkedin.com/in/sannapaajoki" target="_blank"><span class="fab fa-linkedin" title="LinkedIn"></span></a>
          <a href="https://twitter.com/sannapaajoki" target="_blank"><span class="fab fa-twitter" title="Twitter"></span></a>
          <a href="https://www.instagram.com/sannapaajoki" target="_blank"><span class="fab fa-instagram" title="Instagram"></span></a>
        </div>
        <div class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</div>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
